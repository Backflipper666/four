<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four 1.4</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Macondo&family=Montserrat:wght@300&family=Nunito:wght@200&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="upperMenu">
            <div class="upperMenu__wrapper">
                <div class="upperMenu__containerLeft">
                    <span class="upperMenu__burgerIcon"><img class="upperMenu__burger" src="./images/burger.svg" alt="burger icon"></span>
        
                    <span class="upperMenu__groupIcon"><img  class="upperMenu__group" src="./images/Group.svg" alt="Group icon"></span>
                </div>
                <div class="upperMenu__containerRight">
                    <span class="upperMenu__callIcon"><img  class="upperMenu__call" src="./images/search.svg" alt="search icon"></span>
                </div>
            </div>
        </div>
        <div class="flex">
            <main>
                <div class="about">
                    <div class="about__wrapper">
                        <img src="./images/highlight.svg" alt="" class="about__highlight">
                        <h4 class="about__title">Ремонт техники</h4>
                    </div>
                </div>
                <ul class="links">
                    <li class="links__services links__li"><a  href="#" class="links__services">Услуги и сервисы</a></li>
                    <li class="links__services links__li"><a  href="#" class="links__services">Корпоративным клиентам</a></li>
                    <li class="links__services links__li"><a  href="#" class="links__services">Продавцам техники</a></li>
                    <li class="links__services links__li"><a  href="#" class="links__services">Партнерам</a></li>
                    <li class="links__services links__li"><a  href="#" class="links__services">Производителям</a></li>
                    <li class="links__services links__li"><a  href="#" class="links__services">Наши сервисные центры</a></li>
                    <li class="links__services links__li"><a  href="#" class="links__services">Контакты</a></li>
                </ul>
            </main>
            <footer class="footer">
                <div class="bottom-menu">
                    <div class="bottom-menu__wrapper">
<!--                         <div class="bottom-menu__containerLeft">
                            <button class="bottom-menu__burgerIcon bottom-menu__buttons"><img class="bottom-menu__call" src="./images/call.svg" alt="call icon"></button>
                            <button class="bottom-menu__groupIcon bottom-menu__buttons"><img  class="bottom-menu_chat" src="./images/chat.svg" alt="chat icon"></button>
                            <button class="bottom-menu__groupIcon bottom-menu__buttons"><img  class="bottom-menu__profile" src="./images/profile.svg" alt="profile icon"></button>
                        </div> -->
                        <button class="bottom-menu__buttons bottom-menu__call"></button>
                        <button class="bottom-menu__buttons bottom-menu__chat"></button>
                        <button class="bottom-menu__buttons bottom-menu__profile"></button>
            
                    </div>
                    <div class="bottom-menu__mail">mail@cps.com</div>
                    <div class="bottom-menu__phone">8 800 890 89 00</div>
                    <div class="bottom-menu__languages">
                        <p class="bottom-menu__ru">RU</p>
                        <p class="bottom-menu__en">EN</p>
                        <p class="bottom-menu__ch">CH</p>
                    </div>
                </div>
            </footer>
        </div>

    </div>
</body>
</html>
